name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch (main or master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push to gh-pages branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # If your repository is private, you might need a token here
          token: ${{ secrets.GITHUB_TOKEN }}

      # Initialize Hugo Modules if go.mod/module.toml exist
      # This step handles downloading the theme
      - name: Initialize Hugo Modules
        run: hugo mod tidy

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.127.0' # Or your desired version, ensure it's >= Congo's min (0.87.0)
          extended: true

      - name: Build site
        run: hugo --minify --cleanDestinationDir # No --themesDir needed with modules

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # The branch your site will be published to (often gh-pages)
          publish_branch: gh-pages
          # User/email for the commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true # Recommended for clean deploy